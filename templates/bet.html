{% extends 'base.html' %}
{% block content %}
<h2>Welcome, {{ user.username }}</h2>
<a href="{{ url_for('home') }}">Home</a>

{% if betting_open == 1 %}
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p style="color:green;">{{ success }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="id_number" placeholder="ID / Passport (max 20 chars)" required>
        <input type="text" name="numbers" placeholder="6–10 numbers, comma separated, 1–45" required>
        <button type="submit">Place Bet</button>
    </form>
{% else %}
    <p>Betting round is closed!</p>
{% endif %}

<a href="/logout">Logout</a>
{% endblock %}
