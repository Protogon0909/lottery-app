{% extends "base.html" %}
{% block content %}
<h1>Welcome to the Lottery App</h1>
<a href="{{ url_for('home') }}">Home</a>

{% if user %}
    <p>Hello, {{ user.username }}!</p>
    <p><a href="{{ url_for('my_bets') }}">My Bets</a></p>
    <p><a href="{{ url_for('bet') }}">Place a Bet</a></p>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
    {% if user.is_admin %}
        <p><a href="{{ url_for('admin') }}">Admin Panel</a></p>
    {% endif %}
{% else %}
    <p>You are not logged in.</p>
    <p><a href="{{ url_for('login') }}">Login</a></p>
{% endif %}

{% endblock %}
